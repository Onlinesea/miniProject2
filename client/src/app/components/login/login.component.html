<p>login works!</p>
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <table>
        <tr>
          <td>Email:</td>
          <td><input type="text" formControlName="username"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" formControlName="password">
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Login</button></td>
        </tr>
        <tr>
          <td>
            Don't have a account ? Click here to sign up
          </td>
          <td>
            <button mat-raised-button color="primary" type="button" [routerLink]="['/signup']">
              Sign Up
            </button>
          </td>
        </tr>

      </table>
    </form>
</div>
