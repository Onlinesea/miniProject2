<div class="container">
  <google-map [center]="center" [zoom]="zoom" >

    <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    >
    </map-marker>

  </google-map>
  <button mat-raised-button color="primary" (click)="addMarker()">Mark</button>
</div>
