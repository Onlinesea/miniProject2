<div class="login-container">

    <mat-card-header>
      <mat-card-title>Sign up Form</mat-card-title>
    </mat-card-header>
 <br>
  <div class="login">


    <form [formGroup]="signUpForm" (ngSubmit)="registerUser()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Sign up</button>

      Already have an account? Click here to log in

      <button mat-raised-button color="accent" type="button" [routerLink]="['/login']">
        Login
      </button>

    </form>
  </div>
</div>
